paths:
  /v1/transaction:
    post:
      summary: Create Transaction
      operationId: post-transaction
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  trans_id:
                    type: string
                    description: Unique ID generated by GrabLink representing this transaction
                    example: 3ac51819b9bf4e6998f19cf6269b2dc1
                  action_id:
                    type: string
                    description: Unique ID for the action performed against this transaction
                    example: 073c53fc4fba4c0b9a3c0b04fae0fe1c
                  action_time:
                    type: string
                    description: |-
                      ISO-8601 standard date-time format (e.g. "2019-09-26T07:58:30.996+0200")

                      Datetime of this action happen
                    example: '2019-09-26T07:58:30.996+0200'
                  merchant_action_id:
                    type: string
                    description: Echo from request message
                    example: c09adcc3f667454b95f7502b74a0ac32
                  merchant_order_num:
                    type: string
                    description: Echo from request message
                    example: SW21081200002313
                  amount:
                    $ref: '#/components/schemas/TransAmountResponse'
                  terminal_data:
                    $ref: '#/components/schemas/TerminalData'
                  result:
                    $ref: '#/components/schemas/TransResult'
                  auth_code:
                    type: string
                    description: Acquirer Authorisation code
                    example: '123456'
                  cvc_result:
                    type: string
                    description: Result for CVC checks
                    example: 1 Matches
                  avs_result:
                    type: string
                    description: Result for AVS checks
                    example: S
                  acquirer_reference:
                    type: string
                    description: 'Acquirer reference return from acquirer, usually use for reconciliation purpose'
                    example: '123456789012'
                  three_ds:
                    type: object
                    description: Mandatory if the transaction is eligible for 3DS authentication.
                    properties:
                      redirection_url:
                        type: string
                        description: |-
                          Use this endpoint to redirect the customer browser (or web view on merchant app) for 3DS authentication.

                          Once authentication competed, customer will be redirected to return_url as defined in the request.
                        format: uri
                      sdk_auth_response:
                        type: string
                        description: |-
                          Applicable for App based Authentication and challenge is required.

                          The value of this field is used by 3DS2 SDK to perform ACS challenge.
                  payer:
                    $ref: '#/components/schemas/TransPayerResponse'
                  payment_method:
                    type: object
                    properties:
                      card:
                        $ref: '#/components/schemas/PaymentMethodCardResponse'
                      token:
                        $ref: '#/components/schemas/PaymentMethodTokenResponse'
                      card_present:
                        $ref: '#/components/schemas/PaymentMethodCardPresentResponse'
                      fingerprint:
                        type: string
                        description: Alias of the card number
                        example: cde2399feb94478dab841439d0c7a216
                  status:
                    $ref: '#/components/schemas/TransStatus'
                  metadata:
                    type: object
                    description: Echo from request message
              examples:
                Example:
                  value:
                    trans_id: '2109220518560101854303'
                    action_time: '2021-09-22T05:19:02Z'
                    merchant_action_id: 68420ccc49b54d09ba8665419460aa66
                    merchant_order_num: '211225.123456'
                    amount:
                      currency: SGD
                      value: '100.00'
                    result:
                      code: S0000
                      message: Success
                      raw_message: Request successful
                    auth_code: '007999'
                    cvc_result: 1 Matches
                    acquirer_reference: '000000345244'
                    payment_method:
                      card:
                        brand: mc
                        bin: '520698'
                        trailing_number: '8993'
                        funding_type: DEBIT
                        variant: Debit MasterCard
                        issuing_country: MX
                        issuing_bank: 'Banco Nacional de Mexico, S.A.'
                      fingerprint: 5f87e14bf56c49d9a84536bfa0880fe5
                    status: succeeded
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                merchant_action_id:
                  type: string
                  description: 'Unique transaction id assigned by merchant for each request. '
                  maxLength: 32
                  example: c09adcc3f667454b95f7502b74a0ac32
                merchant_order_num:
                  type: string
                  description: The value of this parameter can be used to refer a transaction to the particular order record in merchant's system.
                  maxLength: 50
                  example: SW21081200002313
                amount:
                  $ref: '#/components/schemas/TransAmountRequest'
                capture_method:
                  type: string
                  description: |-
                    Default is manual.

                    manual: Authorise will only be captured in capture endpoint 

                    immediate: Transaction will be captured immediately. 
                  enum:
                    - immediate
                    - manual
                  maxLength: 10
                  default: manual
                  example: immediate
                route_indicator:
                  type: string
                  description: Used to define routing algorithm to be used in a transaction
                  maxLength: 20
                  example: ''
                interaction_mode:
                  type: string
                  description: |-
                    Default is manual

                    card_on_file: Credential on File is cardholder initiated transaction where they authorised a merchant to store their payment details.

                    manual: Manual Entry. CVC is mandatory for manual interaction mode for card payment method.

                    recurring: Recurring transaction, same as card_on_file but it is initiated by merchant.
                  enum:
                    - card_on_file
                    - manual
                    - recurring
                  maxLength: 16
                  example: manual
                require_3ds:
                  type: boolean
                  description: 'This parameter indicates if you want to perform 3DS for a transaction or not. Allowed values: true or false. Default value is false.'
                  default: false
                three_ds:
                  type: object
                  description: Mandatory when require_3ds parameter is set.
                  properties:
                    return_url:
                      type: string
                      maxLength: 2000
                      format: uri
                      description: |-
                        Merchant's endpoint for redirection after 3DS authentication process completion.

                        Mandatory for Web/Browser Based 3DS Authentication.
                    browser_info:
                      $ref: '#/components/schemas/TransBrowserInfo'
                    account_info:
                      $ref: '#/components/schemas/TransAccountInfo'
                    sdk_auth_request:
                      type: string
                      description: |-
                        Mandatory for Native App Based 3DS2 Authentication.

                        Packed form of all other properties from 3DS2 SDK. The value consists of App ID, SDK Trans ID, Encrypted Device Data, Ephemeral Public Key, SDK Ref Number, SDK Max Timeout, Message Version, Interface and UI Type Options,

                        Can be obtained from 3DS2 SDK.
                      maxLength: 65000
                three_ds_data:
                  $ref: '#/components/schemas/Trans3dsData'
                payer:
                  $ref: '#/components/schemas/TransPayerRequest'
                terminal_data:
                  $ref: '#/components/schemas/TransTerminalDataRequest'
                device_info:
                  $ref: '#/components/schemas/TransDeviceInfo'
                payment_method:
                  type: object
                  properties:
                    card:
                      $ref: '#/components/schemas/PaymentMethodCardRequest'
                    token:
                      $ref: '#/components/schemas/PaymentMethodTokenRequest'
                    card_present:
                      $ref: '#/components/schemas/PaymentMethodCardPresentRequest'
                statement_descriptor:
                  type: string
                  maxLength: 25
                  description: Description to appear on cardholder statement
                  example: INV000214312
                sub_merchant:
                  $ref: '#/components/schemas/TransSubMerchant'
                metadata:
                  type: object
                  description: 'Up to 10 keys, with key names up to 36 characters long and values up to 256 characters long.'
              required:
                - merchant_action_id
                - amount
                - payment_method
            examples:
              Manual Capture:
                value:
                  merchant_action_id: 68420ccc49b54d09ba8665419460aa66
                  merchant_order_num: '211225.123456'
                  amount:
                    currency: SGD
                    value: '100.00'
                  payment_method:
                    card:
                      number: '5206987603858993'
