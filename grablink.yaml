        transactionCallback:
          'https://{webhook_endpoint}':
            post:
              summary: Transaction Event
              description: An event triggered every time a Transaction is created.
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/TransactionEvent'
              responses:
                '200':
                  description: OK
              parameters:
                - schema:
                    type: string
                    description: application/json
                    maxLength: 32
                  in: header
                  name: Content-Type
                  required: true
                  description: application/json
                - schema:
                    type: string
                    description: HMAC-SHA512
                    maxLength: 256
                  in: header
