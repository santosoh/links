      name: Timestamp
      description: Unix Timestamp
      in: header
      required: true
      schema:
        type: string
        description: UNIX Timestamp
        maxLength: 16
        example: '1620978893'
    Idempotency-Key:
      name: Idempotency-Key
      description: Unique value generated by the merchant used to identify subsequent retries of the same request as long as other details remain the same.
      in: header
      schema:
        type: string
        maxLength: 64
        example: 925bc7ff-557b-4594-a95a-83de0c078664
    X-Request-ID:
      name: X-Request-ID
      description: Unique Message ID
      in: header
      schema:
        type: string
        format: uuid
        maxLength: 64
        example: b6c78e84-beb1-461e-9a28-9c96f7b6ae37
    X-Api-Key:
      name: X-Api-Key
