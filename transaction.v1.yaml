                  result:
                    type: object
                    properties:
                      code:
                        type: string
                      message:
                        type: string
                      raw_message:
                        type: string
              examples:
                example:
                  value:
                    action_time: string
                    merchant_action_id: string
                    amount:
                      currency: string
                      value: string
                    pos_data:
                      pos_id: string
                    result:
                      code: string
                      message: string
                      raw_message: string
      description: Capture
      parameters:
        - schema:
            type: string
