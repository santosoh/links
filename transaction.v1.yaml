      tags:
        - Capture
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                merchant_action_id:
                  type: string
                amount:
                  type: object
                  properties:
                    currency:
                      type: string
                    value:
                      type: string
                pos_data:
                  type: object
                  properties:
                    pos_id:
                      type: string
            examples:
              example:
                value:
                  merchant_action_id: string
                  amount:
                    currency: string
                    value: string
                  pos_data:
                    pos_id: string
        description: Capture
      security: []
  '/v1/transaction/{trans_id}/refund':
    parameters:
      - schema:
          type: string
        name: trans_id
        in: path
        required: true
        description: GL Transaction ID from Authorization Response
    post:
      summary: Refund
      operationId: post-transaction-trans_id-refund
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  action_time:
                    type: string
                  merchant_action_id:
                    type: string
                  amount:
                    type: object
                    properties:
                      currency:
                        type: string
                      value:
                        type: string
                  pos_data:
                    type: object
                    properties:
                      pos_id:
                        type: string
                  result:
                    type: object
                    properties:
                      code:
                        type: string
                      message:
                        type: string
                      raw_message:
                        type: string
              examples:
                example:
                  value:
                    action_time: string
                    merchant_action_id: string
                    amount:
                      currency: string
                      value: string
                    pos_data:
                      pos_id: string
                    result:
                      code: string
                      message: string
                      raw_message: string
      description: Refund
      parameters:
        - schema:
            type: string
            description: application/json
            minLength: 1
            maxLength: 32
          in: header
          name: Content-Type
          required: true
          description: application/json
        - schema:
            type: string
            description: HMAC-SHA512
            minLength: 1
            maxLength: 256
          in: header
          name: Signature
          required: true
          description: HMAC-SHA512
        - schema:
            type: string
            description: UNIX Timestamp
            minLength: 1
            maxLength: 16
          in: header
          name: Timestamp
