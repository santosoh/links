            maxLength: 64
          in: header
          name: X-Request-ID
          description: Unique Message ID
        - schema:
            type: string
            minLength: 1
            maxLength: 256
          in: header
          name: X-Api-Key
          description: API Key
          required: true
      tags:
        - Refund
